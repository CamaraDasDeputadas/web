<div class="row list-deputadas" style="margin-bottom: 50px;">
  <div *ngFor="let d of deputadas" class="col-12 col-md-4" style="padding-top: 1em;">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-6">
            <img src="{{d.url_foto}}" alt="Avatar">
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="col-md-12 dep-info">
                <span class="card-title nome" style="margin: 0px;">{{d.nome}}</span>
                <br />
                <span class="card-subtitle mb-2 text-muted" style="margin: 0px; font-weight: bold;">{{d.sigla_partido}}</span>
                <br />
                <span class="card-subtitle mb-2 text-muted" style="margin: 0px; color: #fff; font-size: 13px;">{{d.detalhe.escolaridade}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="line-white"></div>
          </div>
        </div>
        <div class="row" style="margin-top: 15px;">
          <div class="col-md-4">
            <img class="btn-bio" src="assets/botoes-07.png" (click)="linkBio(d.id)" />
          </div>
          <div class="col-md-8">
            <img class="btn-consulta" src="assets/botoes-08.png" (click)="linkConsulta(d.id)" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
